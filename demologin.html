<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="dl.css">

  <script>
    const loginButton = document.getElementById("login-button");
    const loginFormContainer = document.getElementById("login-form-container");
    const loginFormCard = document.querySelector(".login-form-card");

    loginButton.addEventListener("click", () => {
      loginFormCard.classList.toggle("hidden");
    });

    loginFormContainer.addEventListener("click", (event) => {
      if (event.target === loginFormContainer) {
        loginFormCard.classList.add("hidden");
      }
    });


  </script>
</head>

<body>
  <div class="navbar">
    <!--<button id="login-button">Login</button>-->
    <div id="login-form-container">
      <div class="login-form-card hidden">
        <form class="login-form">
          <h2>Login</h2>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Login</button>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>



</body>

</html>
